<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/app.css"/>
    <title>全民经纪人</title>
    <style>
        body{
            background-color: rgb(235, 235, 235);
            min-height: 700px;
        }
        .container>.row{
            background-color: white;
            padding: 5px;

        }
        .avatar{
            border-radius: 20px;
        }
        .line{
            width: 100%;
            height: 1.5px;
            font-size: 0px;
            background-color:  rgb(235, 235, 235);
            margin-bottom: 8px;
        }
        p,font{
            line-height: 9px;
        }
        center{
            position: relative;
            top:90%;
        }
        #add_client{
            margin-top: 20px;
            width: 100%;
            position: fixed;
            bottom: 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" >
        <div class="col-xs-4">
            <font>姓名</font>
        </div>
        <div class="col-xs-5">
            <font>电话号码</font>
        </div>
        <div class="col-xs-3">
            <font>操作</font>
        </div>
    </div>
    <div class="row">
        <div class="line"></div>
    </div>
    {%for client in clientList %}
    <div class="row">
        <div class="col-xs-4">
            <font>{{client.username}}</font>
        </div>
        <div class="col-xs-5">
            <font>{{client.phone}}</font>
        </div>
        <div class="col-xs-3">
            <input type="hidden" id="client_id" value="{{client.id}}">
           <button class="btn btn-success recommed_friend">推荐</button>
        </div>
    </div>
    {%endfor%}
</div>
<button id="add_client" class="btn btn-danger">添加客户</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    确认
                </h4>
            </div>
            <div class="modal-body">
                推荐成功!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
<script>
    //从Cookie获得信息
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    $(function(){
        $('#add_client').click(function(){
            window.location.href="/agent/add_client/";
        });
        $('.recommed_friend').click(function(){
            var client_id=$(this).prev().val()
            content=$(this);
                    $.ajax({
                        type: 'POST',
                        url: '/agent/recommend/'+client_id+'/',
                        data:{csrfmiddlewaretoken:getCookie('csrftoken')},
                        beforeSend: function(XMLHttpRequest){
                            content.attr('disabled', 'disabled');
                        },
                        success: function(data, textStatus){
                            if(typeof data!="object"){
                                data=$.parseJSON(data);
                            }
                            if(textStatus== 'success'){
                                if(data.result=='success'){
                                    $('.modal .modal-body').text('推荐成功!');
                                    $('.modal .modal-title').text('确认');
                                    $('.modal').modal('show');
                                }else{
                                    $('.modal .modal-body').text(data.error_message);
                                    $('.modal .modal-title').text('错误');
                                    $('.modal').modal('show');
                                }

                            }
                        },
                        complete: function(XMLHttpRequest, textStatus){
                            content.removeAttr('disabled');
                        },
                        error: function(response){
                            $('.am-modal .am-modal-bd').text("请求失败!")
                            $('.am-modal').modal()
                        }
                    });

        })
    })
</script>
</body>
</html>
